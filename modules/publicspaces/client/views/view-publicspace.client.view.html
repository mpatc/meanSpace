<section>
  <div class="page-header">
    <h1 data-ng-bind="vm.publicspace.name"></h1>
  </div>
  <div class="pull-right"
       data-ng-show="vm.publicspace.isCurrentUserOwner">
    <a class="btn btn-primary"
       data-ui-sref="publicspaces.edit({ publicspaceId: vm.publicspace._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" data-ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span data-ng-bind="vm.publicspace.created | date:'mediumDate'"></span>
      by
      <span data-ng-if="vm.publicspace.user"
            data-ng-bind="vm.publicspace.user.displayName"></span>
      <span data-ng-if="!vm.publicspace.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" data-ng-bind="vm.publicspace.name"></p>
  <p class="lead" data-ng-bind="vm.publicspace.shout"></p>
  <span> Likes: <p class="lead" data-ng-bind="vm.publicspace.liked"></p></span>
  <a class="btn btn-success" data-ng-click="vm.publicspace.liked = vm.publicspace.liked + 1">
    <i class="glyphicon glyphicon-thumbs-up"></i>
  </a>
  <a class="btn btn-warning" data-ng-click="vm.publicspace.liked = vm.publicspace.liked - 1">
    <i class="glyphicon glyphicon-thumbs-down"></i>
  </a>
  <div class="form-group">
    <button type="submit" class="btn btn-default">{{vm.publicspace._id ? 'Update' : 'Create'}}</button>
  </div>
</section>
