<section>
  <div class="page-header">
    <h1>{{vm.publicspace._id ? 'Edit Publicspace' : 'New Publicspace'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.publicspaceForm" class="form-horizontal" ng-submit="vm.save(vm.form.publicspaceForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Title</label>
          <input name="name" type="text" ng-model="vm.publicspace.name" id="name" class="form-control" placeholder="Name" required>
          <div ng-messages="vm.form.publicspaceForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Publicspace Title is required.</p>
          </div>
          <div class="form-group" show-errors>
            <label class="control-label" for="shout">Shout</label>
            <input name="shout" type="text" rows="5" ng-model="vm.publicspace.shout" id="shout" class="form-control" placeholder="Shout" required>
            <div ng-messages="vm.form.publicspaceForm.shout.$error" role="alert">
              <p class="help-block error-text" ng-message="required">You just Gotta Say Something at ourSpace!</p>
            </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.publicspace._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
